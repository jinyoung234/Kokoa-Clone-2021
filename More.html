<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - HAHAHA Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="cog-screen-header">
      <h1 class="Screen-header__title">More</h1>
      <div class="Screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
          <span class="cog-circle1"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="User-Component">
        <div class="User-Component__Column">
          <img
            class="User-Component__avatar User-Component__avatar--xl"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MDRfMyAg%2FMDAxNjIwMTEyMzAyMTQ0.g0p5z0HjePdKH58ArGjKrg9s147rOGFrQxJfdIkJ0l8g.WTI_84hW6cl_ULqXaVtv1lPgiF0-AThN-rY4Ojsmcugg.JPEG.emerald012%2FScreenshot%25A3%25DF20210502%25A3%25AD223556.jpg&type=sc960_832"
          />
          <div class="User-Component__text">
            <h4 class="User-Component__title">Raegi</h4>
            <div class="User-Component__subtitle">
              +1 787-493-4219
              <div class="User-Component__circle">
                <div class="User-Component__circle-1"></div>
                <div class="User-Component__circle-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="User-Component__Column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
    </main>
    <main class="main-screen more-screen">
      <div class="icon-2X2">
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icons-row__icon">
            <i class="fas fa-briefcase"></i>
            <span>TalkDrive</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icons-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>
      </div>
      <div class="icon-2X2">
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
          <div class="icons-row__icon opacity0"></div>
          <div class="icons-row__icon opacity0"></div>
        </div>
      </div>
      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>HAHAHA Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-cat"></i>
            </div>
            <span>HAHAHA friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <span>HAHAHA User</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link2" href="More.html">
            <span class="nav__ellipsis-circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
