<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - HAHAHA Talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <type="text/css/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="cog-screen-header">
      <h1 class="Screen-header__title">Find</h1>
      <div class="Screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <span class="cog-circle"></span>
        </span>
      </div>
    </header>
    <main class="main-screen find-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <span><i class="far fa-envelope"></i></span>Invite
        </div>
      </div>
      <div class="Recommended-Friends">
        <h6 class="Recommended-Friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">Yatong</h5>
          <h6 class="open-post__hash-tags">#cutecat#Bigyatong#e-yat-ho-eung</h6>
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MDJfNjYg%2FMDAxNjE5OTU0Nzk4MTYx.Z-x7TxRPes2YwhqiFwXkCD2ttaOgDi9etd24V0Iq3QMg.yjHOeC-XA1e8bap4nBhoIHbAe5lrJI9tZT55Xkw5ZfIg.JPEG.oxxchurixxo%2F1613578062.jpg&type=sc960_832"
            />
            <span class="open-post__members-count">802 menebers</span>
            <div class="divide"></div>
            <span class="open-post__status-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MDJfNjYg%2FMDAxNjE5OTU0Nzk4MTYx.Z-x7TxRPes2YwhqiFwXkCD2ttaOgDi9etd24V0Iq3QMg.yjHOeC-XA1e8bap4nBhoIHbAe5lrJI9tZT55Xkw5ZfIg.JPEG.oxxchurixxo%2F1613578062.jpg&type=sc960_832"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-sm"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link2" href="More.html">
            <span class="nav__ellipsis-circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
